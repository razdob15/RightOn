apiVersion: apps/v1
kind: Deployment
metadata:
  name: righton-client
  labels:
    app: righton-client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: righton-client
  template:
    metadata:
      labels:
        app: righton-client
    spec:
      containers:
      - name: client
        image: righton-client:latest
        ports:
        - containerPort: 8080
        env:
        # Runtime environment variables that will be injected into the client
        - name: VITE_BACKEND_URL
          value: "https://api.righton.example.com"
        - name: VITE_APP_TITLE
          value: "RightOn - Production"
        - name: VITE_APP_VERSION
          value: "2.1.0"
        # You can also use ConfigMaps or Secrets
        - name: VITE_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: righton-config
              key: backend-url
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: righton-client-service
spec:
  selector:
    app: righton-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: righton-config
data:
  backend-url: "https://api.righton.example.com"
  app-title: "RightOn - Production"
  app-version: "2.1.0"
